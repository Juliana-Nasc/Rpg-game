<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo RPG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Jogo RPG</h1>

    <div class="game-info">
      <p id="player-name">Nome: Herói</p>
      <p id="player-level">Nível: 1</p>
      <p id="player-health">Vida: 100</p>
      <p id="player-xp">XP: 0</p>
    </div>

    <div class="game-actions">
      <button id="attack-button">Atacar</button>
      <button id="heal-button">Curar</button>
    </div>

    <div class="enemy-info">
      <p id="enemy-name">Inimigo: Goblin</p>
      <p id="enemy-health">Vida do Inimigo: 50</p>
    </div>

    <div id="battle-log"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
